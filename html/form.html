<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        <!-- 1. input/textfield -->
        <label for="username">username : </label><input type="text" id="username">
        <!-- 2. textarea -->
        <!-- 3. select -->
        <!-- 4. button -->
        <!-- 5. label -->
        <br><br>
        <label for="password">password : </label><input type="password" id="password">
        <br><br>
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>

        <br><br>
        <input type="checkbox" id="miayam"><label for="miayam">miayam</label>
        <input type="checkbox" id="nasgor"><label for="nasgor">nasi goreng</label>
        <input type="checkbox" id="nasduk"><label for="nasduk">nasi uduk</label>
        <input type="checkbox" id="bakso"><label for="bakso">bakso</label>

        <!-- button -->
        <br><br>
        <input type="submit" value="Kirim">

        <br><br>
        <button type="submit">Kirim</button>

        <!-- textarea -->
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <!-- dropdown -->
        <br><br>
        <select>
            <option>opsi 1</option>
            <option>opsi 2</option>
            <option>opsi 3</option>
        </select>
    </form>
</body>
</html>
