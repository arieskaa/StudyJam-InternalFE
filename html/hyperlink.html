<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hyperlink</title>
</head>
<body>
    <p><a href="#">Klik disini</a> untuk info lebih lanjut</p>

    <!-- external link -->
    <p><a href="http://www.google.com">Klik disini</a> untuk info lebih lanjut</p>

    <!-- relative link -->

    <!-- _self, _blank, _parent, _top -->
</body>
</html>
